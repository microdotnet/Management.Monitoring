global:
    scrape_interval: 15s
    scrape_timeout: 10s
    evaluation_interval: 1m

scrape_configs:
  - job_name: prometheus
    honor_timestamps: true
    scrape_interval: 1s
    scrape_timeout: 1s
    metrics_path: /metrics
    scheme: http
    follow_redirects: true
    static_configs:
      - targets:
          - local.microdotnet.monitoring.otelcollector:8889
          - local.microdotnet.monitoring.otelcollector:8888
        labels:
          group: otel-collector